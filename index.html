<div id="message">Copiado com sucesso!</div>

<script>
    /**
     * Fun√ß√£o para copiar o texto de um elemento HTML para a √°rea de transfer√™ncia.
     * @param {string} elementId O ID do elemento <span> que cont√©m o texto (ex: 'user-text').
     * @param {string} itemType O tipo de item sendo copiado (ex: 'Usu√°rio' ou 'Senha').
     */
    function copyToClipboard(elementId, itemType) {
        // Pega o elemento pelo ID
        const element = document.getElementById(elementId);
        
        // Pega o texto completo do elemento (ex: "Usu√°rio: cristofoli")
        let fullText = element.innerText;
        
        // Remove o prefixo para pegar apenas o valor
        let valueToCopy = fullText.split(':')[1].trim();

        // Usa a API moderna navigator.clipboard
        navigator.clipboard.writeText(valueToCopy)
            .then(() => {
                // Sucesso: Mostra a mensagem de confirma√ß√£o
                const message = document.getElementById('message');
                message.innerText = itemType + ' copiado com sucesso!';
                message.style.display = 'block';
                
                // Esconde a mensagem ap√≥s 2 segundos
                setTimeout(() => {
                    message.style.display = 'none';
                }, 2000);
            })
            .catch(err => {
                // Erro
                console.error('Falha ao copiar:', err);
                alert('Erro ao tentar copiar o texto. Tente copiar manualmente.');
            });
    }
</script>
